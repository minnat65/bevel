apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: carriercarrierquroum
  namespace: carrier-quo
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: carriercarrierquroum
  helmVersion: v3
  chart:
    git: git@github.com:suvajit-sarkar/blockchain-automation-framework.git
    ref: develop
    path: platforms/quorum/charts/node_quorum  
  values:
    replicaCount: 1
    metadata:
      namespace: carrier-quo
      labels:
    images:
      node: quorumengineering/quorum:21.4.2
      alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
      tessera: quorumengineering/tessera:21.4.0
      busybox: busybox
      mysql: mysql/mysql-server:5.7
    node:
      name: carrier
      status: default
      consensus: ibft
      subject: O=Carrier,OU=Carrier,L=51.50/-0.13/London,C=GB
      mountPath: /etc/quorum/qdata
      imagePullSecret: regcred
      keystore: keystore_1
      
      servicetype: ClusterIP
      lock: false
      ports:
        rpc: 8546
        raft: 50401
        tm: 443
        quorum: 21000
        db: 3306
      dbname: demodb
      mysqluser: demouser
    vault:
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      secretprefix: secret/carrier-quo/crypto/carrier
      serviceaccountname: vault-auth
      keyname: quorum
      tm_keyname: transaction
      role: vault-role
      authpath: quorumcarrier
    tessera:
      dburl: "jdbc:mysql://carrier-tessera:3306/demodb"
      dbusername: demouser
      url: "https://carrier.quo.dev2.aws.blockchaincloudpoc-develop.com:443"
      clienturl: "http://carrier-tessera:8888" #TODO: Enable tls strict for q2t
      othernodes:
        - url: https://carrier.quo.dev2.aws.blockchaincloudpoc-develop.com
        - url: https://manufacturer.quo.dev2.aws.blockchaincloudpoc-develop.com
      tls: "STRICT"
      trust: "TOFU"
    genesis: 
    staticnodes: 
      [
    "enode://040f68d7fc95f349c6ee098651e2e53066997fa45511b73b4a04013d35f78a0688cc28316604c7b2d4c7252a65678a88b963dc305ba9eed79d7066bec519e191@carrier.quo.dev2.aws.blockchaincloudpoc-develop.com:15051?discport=0",
    "enode://19fa93b3fb22316d5bbe5947ef676262cb61f4fde3b63f708e5f38ac9468bca57f20686e71fec3dc6ad07ea5ee66f3da664a393ec88fe8d3bb23cc3d6c744e7e@manufacturer.quo.dev2.aws.blockchaincloudpoc-develop.com:15055?discport=0"
]
    proxy:
      provider: "ambassador"
      external_url: carrier.quo.dev2.aws.blockchaincloudpoc-develop.com
      portTM: 443
      rpcport: 15052
      quorumport: 15051
    storage:
      storageclassname: awsstorageclass
      storagesize: 1Gi
      dbstorage: 1Gi
