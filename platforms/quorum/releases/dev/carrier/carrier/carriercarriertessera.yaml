apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: carriercarriertessera
  namespace: carrier-quo
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: carriercarriertessera
  helmVersion: v3
  chart:
    git: git@github.com:suvajit-sarkar/blockchain-automation-framework.git
    ref: develop
    path: platforms/quorum/charts/node_tessera  
  values:
    replicaCount: 1
    metadata:
      namespace: carrier-quo
      labels:
    images:
      node: quorumengineering/quorum:21.4.2
      alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
      tessera: quorumengineering/tessera:21.4.0
      busybox: busybox
      mysql: mysql/mysql-server:5.7
    node:
      name: carrier
      status: default
      consensus: raft
      subject: O=Carrier,OU=Carrier,L=51.50/-0.13/London,C=GB
      mountPath: /etc/quorum/qdata
      imagePullSecret: regcred
      keystore: keystore_1
      
      servicetype: ClusterIP
      lock: false
      ports:
        rpc: 8546
        raft: 50401
        tm: 443
        quorum: 21000
        db: 3306
      dbname: demodb
      mysqluser: demouser
    vault:
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      secretprefix: secret/carrier-quo/crypto/carrier
      serviceaccountname: vault-auth
      keyname: quorum
      tm_keyname: transaction
      role: vault-role
      authpath: quorumcarrier
    tessera:
      dburl: "jdbc:mysql://carrier-tessera:3306/demodb"
      dbusername: demouser
      url: "https://carrier.quo.dev2.aws.blockchaincloudpoc-develop.com:443"
      clienturl: "http://carrier-tessera:8888" #TODO: Enable tls strict for q2t
      othernodes:
        - url: https://carrier.quo.dev2.aws.blockchaincloudpoc-develop.com
        - url: https://manufacturer.quo.dev2.aws.blockchaincloudpoc-develop.com
      tls: "STRICT"
      trust: "TOFU"
    genesis: 
    staticnodes: 
      [
    "enode://c0d760cd7b64146459d9d47cdbe08cddad79663e4e17c5dbfb1625e4a95b2f9ae3fe28613d20d3e668a36a4d6e0771581fa4b27eba07584aba52b77caf35f33c@carrier.quo.dev2.aws.blockchaincloudpoc-develop.com:15051?discport=0&raftport=15053",
    "enode://4ccfe5675219a9f792742acb1719bd8a630a3d96cf32ecf98bbb040ab2157e2e7717afd3f6c7b63b52c1cc57626b679157b553b5d863f30667c1166ba24733ce@manufacturer.quo.dev2.aws.blockchaincloudpoc-develop.com:15055?discport=0&raftport=15057"
]
    proxy:
      provider: "ambassador"
      external_url: carrier.quo.dev2.aws.blockchaincloudpoc-develop.com
      portTM: 443
      rpcport: 15052
      quorumport: 15051
      clientport: 8888
  
      portRaft: 15053
    storage:
      storageclassname: awsstorageclass
      storagesize: 1Gi
      dbstorage: 1Gi
