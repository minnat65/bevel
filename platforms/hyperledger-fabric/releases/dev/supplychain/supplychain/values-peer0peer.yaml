apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: supplychain-peer0
  namespace: supplychain-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: supplychain-peer0
  chart:
    git: git@github.com:suvajit-sarkar/blockchain-automation-framework.git
    ref: workspace
    path: platforms/hyperledger-fabric/charts/peernode    
  values:
    metadata:
      namespace: supplychain-net
      images:
        couchdb: couchdb:3.1
        peer: hyperledger/fabric-peer:2.2.2
        alpineutils: adopblockchaincloud0502.azurecr.io/alpine-utils:1.0
        
    peer:
      name: peer0
      gossippeeraddress: peer0.supplychain-net.hf.demo.aws.blockchaincloudpoc.com:8443
      gossipexternalendpoint: peer0.supplychain-net.hf.demo.aws.blockchaincloudpoc.com:8443
      localmspid: supplychainMSP
      loglevel: info
      tlsstatus: true
      builder: hyperledger/fabric-ccenv:2.2.2
      couchdb:
        username: supplychain-user

    storage:
      peer:
        storageclassname: supplychainsc
        storagesize: 512Mi
      couchdb:
        storageclassname: supplychainsc
        storagesize: 1Gi

    vault:
      role: vault-role
      address: http://vault.internal.demo.aws.blockchaincloudpoc.com:9001
      authpath: demo-fabricsupplychain-net-auth
      secretprefix: secretsv2/data/crypto/peerOrganizations/supplychain-net/peers/peer0.supplychain-net
      secretambassador: secretsv2/data/crypto/peerOrganizations/supplychain-net/ambassador
      serviceaccountname: vault-auth
      imagesecretname: regcred
      secretcouchdbpass: secretsv2/data/credentials/supplychain-net/couchdb/supplychain?user

    service:
      servicetype: ClusterIP
      ports:
        grpc:
          clusteripport: 7051
        events:
          clusteripport: 7053
        couchdb:
          clusteripport: 5984
          
    proxy:
      provider: "haproxy"
      external_url_suffix: hf.demo.aws.blockchaincloudpoc.com

    config:
      pod:
        resources:
          limits:
            memory: 512M
            cpu: 1
          requests:
            memory: 512M
            cpu: 0.5
