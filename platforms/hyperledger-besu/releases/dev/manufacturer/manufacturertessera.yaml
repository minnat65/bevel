apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: manufacturertessera
  namespace: manufacturer-bes
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: manufacturertessera
  helmVersion: v3
  chart:
    git: git@github.com:suvajit-sarkar/blockchain-automation-framework.git
    ref: workspace
    path: platforms/hyperledger-besu/charts/node_tessera  
  values:
    replicaCount: 1
    metadata:
      namespace: manufacturer-bes
      labels:
    images:      
      alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
      tessera: quorumengineering/tessera:hashicorp-21.7.3
      busybox: busybox
      mysql: mysql/mysql-server:5.7
      imagePullSecret: regcred
    tessera:
      name: manufacturer-tessera
      dbname: demodb      
      dburl: "jdbc:mysql://manufacturer-tessera:3306/demodb"
      dbusername: demouser
      tls: "STRICT"
 
      url: "https://manufacturer.bes.demo.aws.blockchaincloudpoc.com:443"
      
      clienturl: "https://manufacturer-tessera:8888"
      othernodes:
        - url: https://carrier.bes.demo.aws.blockchaincloudpoc.com
      trust: "TOFU"
      
      
      servicetype: ClusterIP
      ports:
        tm: 443        
        db: 3306
        client: 8888
      mountPath: /etc/tessera/data
      ambassadorSecret: manufacturer-ambassador-certs
    vault:
      address: http://vault.internal.demo.aws.blockchaincloudpoc.com:9001
      secretengine: secretsv2
      tmsecretpath: manufacturer-bes/crypto/manufacturer/tm
      secretprefix: secretsv2/data/manufacturer-bes/crypto/manufacturer
      serviceaccountname: vault-auth
      keyname: credentials
      tm_keyname: tm
      tlsdir: tls
      role: vault-role
      authpath: besumanufacturer
 
    proxy:
      provider: "ambassador"
      external_url: manufacturer.bes.demo.aws.blockchaincloudpoc.com
      portTM: 443      
    storage:
      storageclassname: awsstorageclass
      storagesize: 1Gi
      dbstorage: 1Gi
