apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: authority-webserver
  annotations:
    fluxcd.io/automated: "false"
  namespace: authority-ns
spec:
  releaseName: authority-webserver
  chart:
    path: examples/identity-app/charts/webserver
    git: ssh://git@github.com/suvajit-sarkar/bevel.git
    ref: develop
  values:
    metadata:
      namespace: authority-ns
      name: authority-webserver
    organization:
      name: authority
    image:
      pullSecret: regcred
      init:
        name: authority-webserver-init
        repository: alpine:3.9.4
      server:
        name: authority-webserver
        repository: adopblockchaincloud0502.azurecr.io/von-network-base:1.12.1
    service:
      port: 8000
    vault:
      address: http://vault.internal.demo.aws.blockchaincloudpoc.com:9001
      serviceAccountName: authority-authority-trustee-vault-auth
      authPath: kubernetes-authority-authority-trustee-auth
      trusteeName: authority-trustee
      role: ro
    storage:
      size: 128Mi
      className: authority-aws-storageclass
    proxy:
      
      provider: "ambassador"
      external_url: authority-webserver.id.demo.aws.blockchaincloudpoc.com
      port: 15010
