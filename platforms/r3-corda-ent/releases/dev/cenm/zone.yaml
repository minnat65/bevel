apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: zone
  annotations:
    fluxcd.io/automated: "false"
  namespace: cenm-ent
spec:
  releaseName: zone
  chart:
    path: platforms/r3-corda-ent/charts/zone
    git: git@github.com:suvajit-sarkar/blockchain-automation-framework.git
    ref: workspace
  values:
    metadata:
      namespace: cenm-ent
      nodeName: zone
      prefix: cenm
    image:
      initContainerName: adopblockchaincloud0502.azurecr.io/alpine-utils:1.0
      zoneContainerName: adopblockchaincloud0502.azurecr.io/corda/enterprise-zone:1.5.1-zulu-openjdk8u242
      imagePullSecret: regcred
      pullPolicy: IfNotPresent
    config:
      volume:
        baseDir: /opt/cenm
      pvc:
        volumeSizeZoneH2: 1Gi
        volumeSizeZoneLogs: 1Gi
        volumeSizeZoneData: 1Gi
      pod:
        resources:
          limits:
            memory: 1Gi
          requests:
            memory: 1Gi
      zoneJar:
        path: bin
    cenmServices:
      idmanName: idman
      sslTruststore: password
      sslIdmanKeystore: password
    database:
      driverClassName: "org.h2.Driver"
      jdbcDriver: ""
      url: "jdbc:h2:file:./h2/zone-persistence;DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=10000;WRITE_DELAY=0;AUTO_SERVER_PORT=0"
      user: "example-db-user"
      password: "example-db-password"
      runMigration: true
    authService:
      host: auth
      port: 8081
    service:
      type: ClusterIP
      port: 80
    listenerPort:
      enm: 25000
      admin: 12345
    storageClass: cordaentsc
    vault:
      address: http://vault.internal.demo.aws.blockchaincloudpoc.com:9001
      role: vault-role
      authPath: cordaentcenm
      serviceAccountName: vault-auth
      certsecretprefix: kv/data/cenm
      retries: 10
      sleepTimeAfterError: 15
